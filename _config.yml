features                                  :

  - title                                 : Planner & Classes
    description                           : Enrollment management with terms and courses. Add classes with custom class types. Support for repetitive and MWF classes
    fontawesome_icon_name                 : university
    
  - title                                 : Calendar
    description                           : Month and week overview. Shows all activities (Classes, Homework, Gradings). Add extra-curricular events
    fontawesome_icon_name                 : calendar-alt
    
  - title                                 : Class management
    description                           : Skip single classes (attendance tracking) and see overview for each course. Delete single classes when they got canceled
    fontawesome_icon_name                 : chalkboard-teacher

  - title                                 : Homework
    description                           : Add all your homework. Set priority levels, and reminders. Create repeating homework. Filter to show completed ones. Sort by date, course, or priority
    fontawesome_icon_name                 : clipboard-list

  - title                                 : Grading
    description                           : Add all your grading and assignments. Set grades, weigths, and reminders. Customize your grading scales. Create repeating gradings. Sort by date or course.
    fontawesome_icon_name                 : award
    
  - title                                 : Integration
    description                           : Shows events from the system calendar. Calendar sharing to integrate Studyr with Google Calendar, Apple Calendar, or any other 3rd party app which supports iCal
    fontawesome_icon_name                 : handshake


